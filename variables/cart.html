<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <button onclick="
        console.log(`Cart Quantity ${cartValue += 1}`)
        ">Add to cart</button>
    <button onclick="
        console.log(`Cart Quantity ${cartValue = 0}`)
    ">Reset Cart</button>
    <button onclick="
        console.log(`Cart Quantity ${cartValue += 2}`)
    ">+2</button>
    <button onclick="
        console.log(`Cart Quantity ${cartValue += 3}`)
    ">+3</button>
    <script src="cart.js"></script>
</body>
</html>
